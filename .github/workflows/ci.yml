name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test

      - name: Integration tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          EDD_API_URL: ${{ secrets.EDD_API_URL }}
          EDD_API_KEY: ${{ secrets.EDD_API_KEY }}
          EDD_API_TOKEN: ${{ secrets.EDD_API_TOKEN }}
        run: npm run test:integration
